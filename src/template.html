<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li class="nav-tile selected"><a>Home</a></li>
                <li class="nav-tile"><a>Today</a></li>
                <li class="nav-tile"><a>Upcoming</a></li>
                <li class="nav-tile"><a>Trash</a></li>
            </ul>
        </nav>
        
        <div id="display"></div>
        
        <div class="create-window" id="create-note">
            <div id="popup">
                <h2>Create Note</h2>

                <label for="create-title">Note Title:</label>
                <input type="text" id="create-title">

                <label for="create-description">Note Description:</label>
                <input type="text" id="create-description">

                <label for="create-date">Due Date:</label>
                <input type="date" id="create-date">

                <label for ="create-priority">Set Priority:</label>
                <select id="create-priority">
                    <option value="Low" selected>Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>

                <button type="submit" class="button" id="note-submit">Submit</button>
            </div>
        </div>
        <div class="create-window" id="create-project">
            <div id="popup">
                <h2>Create Project</h2>

                <label for="create-name">Project Name</label>
                <input type="text" id="create-name">

                <button type="submit" class="button" id="project-submit">Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
